<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/product.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <section class="col-md-6">
                            <img id="product_thumbnail" src="" alt="Product Details" class="image">
                        </section>
                        <section class="col-md-6">
                            <h1 id="product_title"></h1>
                            <p id="product_description"></p>
                            <div>Rating: <span id="product_rating"></span></div>
                            <div>Brand: <span id="product_brand"></span></div>
                            <div><span class="display-2 text-warning" id="product_price"></span></div>
                            <div><span id="product_discount"></span></div>
                        </section>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
                <section class="col-md-12">
                    <h1>Product Details</h1>
                </section>
                <section class="col-md-12">
                    <h1>Ratings and Reviews</h1>
                    <div id="ratings_and_reviews"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/js/product.js"></script>
</body>
</html>
